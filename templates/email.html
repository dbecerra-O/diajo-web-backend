<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .field {
      margin-bottom: 15px;
    }
    .field strong {
      color: #555;
    }
    .field p {
      font-size: 16px;
      color: #333;
      margin: 5px 0;
    }
    .field p span {
      font-weight: bold;
      color: #0056b3;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nuevo Formulario de Contacto</h2>
    <div class="field">
      <p><strong>Nombre:</strong> <span>$name</span></p>
    </div>
    <div class="field">
      <p><strong>Apellido:</strong> <span>$last_name</span></p>
    </div>
    <div class="field">
      <p><strong>Email:</strong> <span>$email</span></p>
    </div>
    <div class="field">
      <p><strong>Numero:</strong> <span>$phone</span></p>
    </div>
    <div class="field">
      <p><strong>Descripcion:</strong> <span>$description</span></p>
    </div>
    <div class="footer">
      <p>&copy; 2025 DIAJO SAC. Todos los derechos reservados.</p>
    </div>
  </div>
</body>
</html>
